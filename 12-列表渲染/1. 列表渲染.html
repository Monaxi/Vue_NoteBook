<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
  </head>
  <body>
    <div id="root">
      <!-- 遍历数组 -->
      <h2>人员列表</h2>
      <ul>
        <li v-for="(p,index) in persons" :key="index">{{p.name}}-{{p.age}}</li>
      </ul>
      <!-- 遍历对象 -->
      <h2>汽车信息</h2>
      <ul>
        <li v-for="(val,k) in car" :key="k">{{k}}-{{val}}</li>
      </ul>
      <!-- 遍历字符串 -->
      <h2>测试遍历字符串</h2>
      <ul>
        <li v-for="(char,index) in str" :key="index">{{index}}-{{char}}</li>
      </ul>

      <!-- 遍历指定次数 -->
      <h2>测试遍历指定次数</h2>
      <ul>
        <li v-for="(num,index) in 5" :key="index">{{index}}-{{num}}</li>
      </ul>
    </div>
  </body>
  <script type="text/javascript">
    const vm = new Vue({
      el: '#root',
      data() {
        return {
          persons: [
            { id: '001', name: 'Mona', age: 25 },
            { id: '002', name: 'Wind', age: 26 },
            { id: '003', name: 'Candy', age: 22 },
          ],
          car: {
            name: '奥迪A8',
            price: '70w',
            color: 'black',
          },
          str: 'hola',
        };
      },
    });
  </script>
</html>
